<section class="content">
  <div class="container-fluid">
    <div class="row clearfix">
      <div class="col-sm-12">
        <div class="card">
          <div class="header" style="text-align:center">
            <h1><Strong>Control de Vacunas COVID-19</Strong></h1>
          </div>
          <hr class="solid">
          <!-- <mat-progress-bar mode="indeterminate" >
            </mat-progress-bar> -->
        </div>
        <div class="row">
          <div class="col-sm-3">
            <button mat-raised-button color="primary" (click)="openEmployeeForm()">
              <mat-icon>add</mat-icon>Nuevo Empleado
            </button>
          </div>
          <br>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-8">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->
                <ng-container matColumnDef="Nombre">
                  <th mat-header-cell *matHeaderCellDef> Nombre</th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Puesto_Laboral">
                  <th mat-header-cell *matHeaderCellDef>Puesto Laboral </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="Nombre_Vacuna">
                  <th mat-header-cell *matHeaderCellDef> Nombre Vacuna </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="Fecha_primera_dosis">
                  <th mat-header-cell *matHeaderCellDef> Fecha primera Dosis </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
                <ng-container matColumnDef="Fecha_segunda_dosis">
                  <th mat-header-cell *matHeaderCellDef> Fecha segunda dosis </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
                <ng-container matColumnDef="Estado_de_vacunacion">
                  <th mat-header-cell *matHeaderCellDef> Estado de vacunacion</th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</section>
